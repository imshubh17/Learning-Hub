{% extends "layout.html" %}

{% block content %}
<div id="wrapper">
	<div id="page">
		<div id="page-bgtop">
			<div id="page-bgbtm">
				<div id="content">
					
            <div>
            <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Course ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Credits</th>
                <th scope="col">Term</th>
                <th scope="col">Enroll</th>
            </tr>
            </thead>
            <tbody>

            <!-- Construct the rest of courses here -->
            {% for data in courseData %}
            <tr>
                <td scope='row'>{{ data.course_id }}</td>
                <td>{{ data.title }}</td>
                <td>{{ data.description }}</td>
                <td>{{ data.credits }}</td>
                <td>{{ data.term }}</td>
                <td>
                    <form action="{{url_for('mycourse')}}" method="POST">
                        <input type="hidden" name="courseID" value="{{data.course_id}}">
                        <input type="hidden" name="title" value="{{data.title}}">
                        <input type="hidden" name="term" value="{{data.term}}">
                    <button type="submit">Enroll</button>
                </form>
                </td>
            </tr>
            {% endfor %}
            
                    </tbody>
                </table>
            </div>
				
					<div style="clear: both;">&nbsp;</div>
				</div>
				<!-- end #content -->
				{% include "includes/slidebar.html" %}
				<div style="clear: both;">&nbsp;</div>
			</div>
		</div>
	</div>
	<!-- end #page -->
</div>
{% endblock %}
